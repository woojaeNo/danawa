# MySQL Database Connection
# 크롤러가 사용하는 포트와 동일하게 설정 (Docker: 3307, 로컬 MySQL: 3306)
spring.datasource.url=jdbc:mysql://localhost:3307/danawa?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) Settings
# 'none' 또는 'validate': 테이블은 크롤러가 생성하므로 Spring은 검증만 수행
# 크롤러가 이미 테이블을 생성하고 데이터를 수집하므로, Spring은 기존 테이블을 사용합니다.
spring.jpa.hibernate.ddl-auto=none

# JPA가 생성하는 SQL 쿼리를 콘솔에 출력해주는 설정 (디버깅에 유용)
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

